services:
  LearnByTests\Domain\Command\CreateQuestionHandler:
    class: LearnByTests\Domain\Command\CreateQuestionHandler
    arguments:
      - '@LearnByTests\Domain\Question\QuestionPersister'
    tags:
      - { name: tactician.handler, command: LearnByTests\Domain\Command\CreateQuestion, bus: command }

  LearnByTests\Domain\Command\CreateAnswerHandler:
    class: LearnByTests\Domain\Command\CreateAnswerHandler
    arguments:
      - '@LearnByTests\Domain\Question\QuestionRepository'
      - '@LearnByTests\Domain\Answer\AnswerPersister'
    tags:
      - { name: tactician.handler, command: LearnByTests\Domain\Command\CreateAnswer, bus: command }

  LearnByTests\Domain\Command\SetAnswerAsCorrectHandler:
    class: LearnByTests\Domain\Command\SetAnswerAsCorrectHandler
    arguments:
      - '@LearnByTests\Domain\Answer\AnswerRepository'
      - '@LearnByTests\Domain\Answer\AnswerPersister'
    tags:
      - { name: tactician.handler, command: LearnByTests\Domain\Command\SetAnswerAsCorrect, bus: command }

  LearnByTests\Domain\Command\DeleteQuestionHandler:
    class: LearnByTests\Domain\Command\DeleteQuestionHandler
    arguments:
      - '@LearnByTests\Domain\Question\QuestionPersister'
      - '@LearnByTests\Domain\Answer\AnswerPersister'
      - '@LearnByTests\Domain\UserQuestionAnswer\UserQuestionAnswerPersister'
      - '@LearnByTests\Domain\UserSkippedQuestion\UserSkippedQuestionPersister'
    tags:
      - { name: tactician.handler, command: LearnByTests\Domain\Command\DeleteQuestion, bus: command }

  LearnByTests\Domain\Command\DeleteAnswerHandler:
    class: LearnByTests\Domain\Command\DeleteAnswerHandler
    arguments:
      - '@LearnByTests\Domain\Answer\AnswerPersister'
      - '@LearnByTests\Domain\UserQuestionAnswer\UserQuestionAnswerPersister'
    tags:
      - { name: tactician.handler, command: LearnByTests\Domain\Command\DeleteAnswer, bus: command }

  LearnByTests\Domain\Command\UpdateQuestionHandler:
    class: LearnByTests\Domain\Command\UpdateQuestionHandler
    arguments:
      - '@LearnByTests\Domain\Question\QuestionRepository'
      - '@LearnByTests\Domain\Question\QuestionPersister'
    tags:
      - { name: tactician.handler, command: LearnByTests\Domain\Command\UpdateQuestion, bus: command }

  LearnByTests\Domain\Command\UpdateAnswerHandler:
    class: LearnByTests\Domain\Command\UpdateAnswerHandler
    arguments:
      - '@LearnByTests\Domain\Answer\AnswerRepository'
      - '@LearnByTests\Domain\Answer\AnswerPersister'
    tags:
      - { name: tactician.handler, command: LearnByTests\Domain\Command\UpdateAnswer, bus: command }

  LearnByTests\Domain\Command\RegisterUserHandler:
    class: LearnByTests\Domain\Command\RegisterUserHandler
    arguments:
      - '@security.user_password_hasher'
      - '@LearnByTests\Domain\User\UserPersister'
    tags:
      - { name: tactician.handler, command: LearnByTests\Domain\Command\RegisterUser, bus: command }

  LearnByTests\Domain\Command\DuplicateQuestionHandler:
    class: LearnByTests\Domain\Command\DuplicateQuestionHandler
    arguments:
      - '@LearnByTests\Domain\Question\QuestionRepository'
      - '@LearnByTests\Domain\Answer\AnswerRepository'
      - '@LearnByTests\Domain\Question\QuestionPersister'
      - '@LearnByTests\Domain\Answer\AnswerPersister'
    tags:
      - { name: tactician.handler, command: LearnByTests\Domain\Command\DuplicateQuestion, bus: command }

  LearnByTests\Domain\Command\ActivateUserHandler:
    class: LearnByTests\Domain\Command\ActivateUserHandler
    arguments:
      - '@LearnByTests\Domain\User\UserRepository'
      - '@LearnByTests\Domain\User\UserPersister'
    tags:
      - { name: tactician.handler, command: LearnByTests\Domain\Command\ActivateUser, bus: command }

  LearnByTests\Domain\Command\DeactivateUserHandler:
    class: LearnByTests\Domain\Command\DeactivateUserHandler
    arguments:
      - '@LearnByTests\Domain\User\UserRepository'
      - '@LearnByTests\Domain\User\UserPersister'
    tags:
      - { name: tactician.handler, command: LearnByTests\Domain\Command\DeactivateUser, bus: command }

  LearnByTests\Domain\Command\DeleteUserHandler:
    class: LearnByTests\Domain\Command\DeleteUserHandler
    arguments:
      - '@LearnByTests\Domain\User\UserRepository'
      - '@LearnByTests\Domain\User\UserPersister'
    tags:
      - { name: tactician.handler, command: LearnByTests\Domain\Command\DeleteUser, bus: command }

  LearnByTests\Domain\Command\CreateUserQuestionAnswerHandler:
    class: LearnByTests\Domain\Command\CreateUserQuestionAnswerHandler
    arguments:
      - '@LearnByTests\Domain\UserQuestionAnswer\UserQuestionAnswerRepository'
      - '@LearnByTests\Domain\UserQuestionAnswer\UserQuestionAnswerPersister'
    tags:
      - { name: tactician.handler, command: LearnByTests\Domain\Command\CreateUserQuestionAnswer, bus: command }

  LearnByTests\Domain\Command\DeleteUserQuestionAnswersHandler:
    class: LearnByTests\Domain\Command\DeleteUserQuestionAnswersHandler
    arguments:
      - '@LearnByTests\Domain\UserQuestionAnswer\UserQuestionAnswerPersister'
    tags:
      - { name: tactician.handler, command: LearnByTests\Domain\Command\DeleteUserQuestionAnswers, bus: command }

  LearnByTests\Domain\Command\ToggleSkipQuestionHandler:
    class: LearnByTests\Domain\Command\ToggleSkipQuestionHandler
    arguments:
      - '@LearnByTests\Domain\UserSkippedQuestion\UserSkippedQuestionPersister'
      - '@LearnByTests\Domain\UserSkippedQuestion\UserSkippedQuestionRepository'
    tags:
      - { name: tactician.handler, command: LearnByTests\Domain\Command\ToggleSkipQuestion, bus: command }